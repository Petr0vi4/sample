apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/petr0vi4($|/)(.*)
            backend:
              serviceName: {{ include "app-chart.fullname" . }}
              servicePort: {{ .Values.service.port }}
