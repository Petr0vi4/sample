asyncapi: 2.0.0
info:
  title: Создание заказа
  version: '1.0.0'
  description: |
    Создание заказа
defaultContentType: application/json

channels:
  order/notifyAboutOrderCreated:
    publish:
      message:
        $ref: '#/components/messages/notifyAboutOrderCreated'

components:
  messages:
    notifyAboutOrderCreated:
      name: notifyAboutOrderCreated
      payload:
        type: object
        properties:
          id:
            type: integer
            format: int64
            description: Идентификатор заказа
      examples:
        - payload:
            id: 123456789
