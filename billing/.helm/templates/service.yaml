apiVersion: v1
kind: Service
metadata:
  name: {{ include "billing-chart.fullname" . }}
  labels:
    {{- include "billing-chart.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "billing-chart.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: web
      name: web
  type: {{ .Values.service.type }}
