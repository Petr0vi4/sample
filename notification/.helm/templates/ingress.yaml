apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: notification-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /notification/(.+)
            backend:
              serviceName: {{ include "notification-chart.fullname" . }}
              servicePort: {{ .Values.service.port }}
